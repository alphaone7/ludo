<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">
  	
  	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" type="image/x-icon" href="./Images/favicon.png" />

	<link rel="stylesheet" type="text/css" href="styles.css" />

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<title>Ludo</title>

</head>

<body>

	<div id="board">
	<div id="mainbox">
		<div class="box top" id="startA"></div>
		<div class="box top"></div>
		<div class="box top"></div>
		<div class="box top"></div>
		<div class="box top"></div>
		<div class="box top"></div>
		<div class="box top"></div>
		<div class="box top"></div>
		<div class="box left" id="endA"></div>
		<div class="box left"></div>
		<div class="box left"></div>
		<div class="box left"></div>
		<div class="box left"></div>
		<div class="box left"></div>
		<div class="box right"></div>
		<div class="box right"></div>
		<div class="box right"></div>
		<div class="box right"></div>
		<div class="box right"></div>
		<div class="box right" id="endB"></div>
		<div class="box bottom" id="bottomleft"></div>
		<div class="box bottom"></div>
		<div class="box bottom"></div>
		<div class="box bottom"></div>
		<div class="box bottom"></div>
		<div class="box bottom"></div>
		<div class="box bottom"></div>
		<div class="box bottom" id="startB"></div>

		<div id="a" class="locker" onclick="release('a')">
			<h2>Locker for A</h2>
		</div>
		
		<div id="b" class="locker" onclick="release('b')">
			<h2>Locker for B</h2>
		</div>

		<div id="center">
			<ul>
				<li>TURN of Player A</li>
				<li id="roll" onclick="rolldice()">ROLL!</li>
				<li id="rolled"></li>
				<li><input type="number" min="1" max="6" id="dice"></li>
			</ul>
		</div>

	</div>

	<img src="./Images/A.png" id="tokenA1" class="tokens" onclick="moveToken('A1')">

	<img src="./Images/A.png" id="tokenA2" class="tokens" onclick="moveToken('A2')">

	<img src="./Images/B.png" id="tokenB1" class="tokens" onclick="moveToken('B1')">

	<img src="./Images/B.png" id="tokenB2" class="tokens" onclick="moveToken('B2')">

	</div>

	<div id="tip1">
		Click on a token to move/release.
	</div>

	<div id="tip2">
		Since the token cannot move, token has been released.
	</div>

	<div id="win">You need to exact value to land on End point.</div>

	<div id="resbg"></div>

	<div id="result">Player <br /><span>A</span><br /> Won!</div>

	<div id="playagain" onclick="history.go(0)"><br />PLAY AGAIN</div>

	<script type="text/javascript" src="ludo.js"></script>

</body>

</html>
